<html>
<head>
<!-- Load c3.css -->
<link href="c3/c3.css" rel="stylesheet">

<!-- Load d3.js and c3.js -->
<script src="d3.min.js" charset="utf-8"></script>
<script src="c3/c3.min.js"></script>

</head>
<body>

<div id="areaSpline">
</div>

<div id="taxgdp">
</div>
<script type = "text/javascript">
var areaSpline = c3.generate({
    bindto: '#areaSpline',
    data: {
    	x: 'Year',
    	url: 'csvFiles/taxAreaStack.csv',
        type: 'area-spline',
        groups: [['Personal Income Tax', 'Corporation tax','Excise duties','Customs duties']]
    } 
});

var taxGdp = c3.generate({
    bindto: '#taxgdp',
    data: {
    	x: 'Year',
    	url: 'csvFiles/taxLines.csv'
        
    } 
});


</script>
</body>
</html>
